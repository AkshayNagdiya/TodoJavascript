<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To-Do App</title>
    <style>
        body {
            background-color: #c4dbf2;
        }

        .todo-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #62a0be;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 80vh;
            /* Ensures child elements stay within the container */
        }

        .todo-input {
            width: calc(100% - 40px);
            display: inline-block;
        }

        .todo-list {
            margin-top: 20px;
            max-height: 310px;
            overflow-y: auto;
            padding-top: 10px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
            padding-block: 2px;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-text {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center h-[100vh] px-5">
        <div class="todo-container w-50">
            <h1 class="text-center my-4">To-Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" class="form-control todo-input w-100" placeholder="Add a new task">
                <button type="submit" class="btn btn-primary my-2 w-100">Add</button>
            </form>
            <ul id="todo-list" class="list-group todo-list"></ul>
        </div>
        <div class="d-flex align-items-center justify-content-center w-50 h-[100vh]">
            <img src="2326.png_860-removebg-preview.png" alt="">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
